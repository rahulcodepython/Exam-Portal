{% extends 'base.html' %}
  
{% load static %}
  
{% block body %}

<header style="margin-top: 2rem;">
  <h3 class="text-center" style="font-size: 30px; font-weight: bold;">
    Register
  </h3>
</header>

<form class="row g-3" style="margin: 2rem 5rem;" action="{% url 'register' %}" method="post">
  {% csrf_token %}
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Name</label>
    <input type="text" name="name" class="form-control" id="inputEmail4" Required>
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Father's Name</label>
    <input type="text" name="fathername" class="form-control" id="inputPassword4" Required>
  </div>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" name="email" class="form-control" id="inputEmail4" Required>
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" name="password" class="form-control" id="inputPassword4" Required>
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" name="address" class="form-control" id="inputAddress" placeholder="1234 Main St" Required>
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">Date of Birth</label>
    <input type="text" name="dob" class="form-control" id="inputCity" Required>
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">Mobile</label>
    <input type="text" name="mobile" class="form-control" id="inputCity" Required>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>

  <p>
    If you have already an account 
    <a href="{% url 'login_temp' %}">
      Login
    </a>
  </p>

</form>
  
{% endblock body %}
